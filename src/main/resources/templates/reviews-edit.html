<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Reviews Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/reviews/{reviewId}/edit(reviewId=${reviewId})}" th:object="${review}">
                <div class="form-group mb-3">
                    <label for="title">Title</label>
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            th:field="*{title}"
                            placeholder="Review Title">
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="score">Score</label>
                    <input
                            type="number" min="1" max="10"
                            class="form-control"
                            id="score"
                            name="score"
                            th:field="*{score}"
                            placeholder="Score">
                    <p th:if="${#fields.hasErrors('score')}" class="text-danger" th:errors="*{score}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="content">Content</label>
                    <textarea
                            class="form-control"
                            id="content"
                            name="content"
                            th:field="*{content}"
                            placeholder="Review Content"></textarea>
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                </div>
                <button type="submit" class="btn btn-primary ms-2">Update</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
