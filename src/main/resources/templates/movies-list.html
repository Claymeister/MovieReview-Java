<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        xmlns:sec="http://thymeleaf.org">
<head>
    <title>Movie List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5 font-white">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered successfully!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Movies</h1>
                <p class="lead fw-normal text-muted mb-0">Can't find a movie? Make an account and add it!</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/movies/search}" class="form-inline my-2 my-lg-0 mb-2">
                        <input name="query" class="form-control mr-s mb-5" type="search" placeholder="Search movies" aria-label="Search">
                    </form>
                </div>
                <div class="col-lg-12">
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <a class="btn btn-primary mb-2 w-100" th:href="@{/movies/new}">Add a new Movie</a>
                    </div>
                </div>
                <style>
                    .table td {vertical-align: middle;}
                    .table .btn {vertical-align: middle;}
                </style>
                <table class="table font-white tbl-background">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Poster</th>
                        <th>Description</th>
                        <th>Genre</th>
                        <th>Released</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.title}"></td>
                        <td>
                            <img th:src="${movie.photoUrl}" alt="..." class="img-fluid rounded-3" width="150">
                        </td>
                        <td th:text="${movie.content}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td th:text="${movie.releaseDate}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/movies/{movieId}(movieId=${movie.id})}">View</a>
                            <div th:if="${user.id} == ${movie.createdBy.id}">
                                <div sec:authorize="!hasRole('ROLE_ADMIN')">
                                    <a class="btn btn-primary mt-2" th:href="@{/movies/{movieId}/edit(movieId=${movie.id})}">Edit</a>
                                </div>
                            </div>
                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="btn btn-primary mt-2" th:href="@{/movies/{movieId}/edit(movieId=${movie.id})}">Edit</a>
                                <a class="btn btn-primary mt-2" th:href="@{/movies/{movieId}/delete(movieId=${movie.id})}">Delete</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </section>
</main>
</body>
</html>
