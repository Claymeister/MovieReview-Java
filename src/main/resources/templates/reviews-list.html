<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Review List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Find Reviews</h1>
        <p class="lead fw-normal text-muted mb-0">Make an account to post your own reviews!</p>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>User</th>
          <th>Movie</th>
          <th>Score</th>
          <th>Description</th>
          <th>Last Updated</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
          <td th:text="${review.createdBy.username}"></td>
          <td th:text="${review.movie.title}"></td>
          <td th:text="${review.score}"></td>
          <td th:text="${review.content}"></td>
          <td th:text="${review.updatedOn}"></td>
          <td>
            <a th:href="@{/reviews/{reviewId}(reviewId=${review.id})}" class="btn btn-primary ms-2">View</a>
            <div th:if="${user.id} == ${review.movie.createdBy.id}">
              <a th:href="@{/reviews/{reviewId}/edit(reviewId=${review.id})}" class="btn btn-primary ms-2">Edit</a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </section>
</main>
</body>
</html>
